<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src=app.js defer></script>
</head>
<body>
    <h1>Check the weather</h1>
    <div class="wrapper">
        <div id="tool-bar">
            <form>
                <input id="input-location" type="text" placeholder="I wish to see..">
                <button id="show-button">Show</button>
            </form>
            <button id="button-degree-switch">
                Celsius
            </button>
        </div>
        <div class="wrapper" id="wrapper-weather-info">
            <p id="location-text"></p>
            <div id="current-weather-wrapper">
                <p id="current-weather-condition"></p>
                <p class="weather-icon" id="current-weather-icon"></p>
                <p id="current-temperature" class="temperature" ></p>
            </div>
        </div>
        <div id="loader">
            <p>Loading...</p>
        </div>
</body>
</html>
